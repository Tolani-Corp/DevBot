name: DEBO Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "${GITHUB_OUTPUT}"
          else
            echo "version=${{ github.event.inputs.version }}" >> "${GITHUB_OUTPUT}"
          fi

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Package tarball
        run: |
          tar -czvf debo-${{ steps.version.outputs.version }}.tar.gz dist/ package.json README.md

      - name: Generate SHA256
        run: sha256sum debo-*.tar.gz > checksums.sha256

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: debo-build
          path: |
            debo-*.tar.gz
            checksums.sha256
            dist/
            package.json
          if-no-files-found: error
          retention-days: 5

  docker:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest Docker image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  npm:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: debo-build

      - name: Update version
        run: npm version ${{ needs.build.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm with provenance
        if: env.HAS_NPM_TOKEN == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}

  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: debo-build

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            debo-*.tar.gz
            checksums.sha256
