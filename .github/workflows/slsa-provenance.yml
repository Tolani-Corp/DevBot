name: DEBO Release & Provenance

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "${GITHUB_OUTPUT}"
          else
            echo "version=${{ github.event.inputs.version }}" >> "${GITHUB_OUTPUT}"
          fi
      
      - run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm run build
      
      - name: Package tarball
        run: |
          tar -czvf debo-${{ steps.version.outputs.version }}.tar.gz dist/ package.json README.md
          
      - name: Generate provenance subjects
        id: hash
        run: |
          set -euo pipefail
          echo "hashes=$(sha256sum debo-*.tar.gz | base64 -w0)" >> "${GITHUB_OUTPUT}"
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: debo-build
          path: |
            debo-*.tar.gz
            dist/
            package.json
          if-no-files-found: error
          retention-days: 5

  # SLSA Level 3 Provenance
  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.4.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

  # Docker Image with SLSA attestation
  docker:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: debo-build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.build.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.build.outputs.version }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json
      
      - name: Attest Docker image
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  # npm Publishing with provenance (requires NPM_TOKEN secret)
  npm:
    needs: [build, provenance]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: debo-build
      
      - name: Update version
        run: npm version ${{ needs.build.outputs.version }} --no-git-tag-version --allow-same-version
      
      - name: Publish to npm with provenance
        if: env.NPM_TOKEN != ''
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Upload to GitHub Release
  release:
    needs: [build, provenance, docker]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'release' && needs.build.result == 'success'
    permissions:
      contents: write
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: debo-build
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: debo-*.tar.gz
