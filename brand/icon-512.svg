<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .blink { animation: blink 1.1s step-end infinite; }
      @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#090d13"/>
    </linearGradient>
    <!-- Subtle green glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background square with rounded corners -->
  <rect width="512" height="512" rx="88" fill="url(#bg)"/>

  <!-- Subtle inner border -->
  <rect x="1.5" y="1.5" width="509" height="509" rx="87" fill="none" stroke="#21262d" stroke-width="3"/>

  <!-- Terminal scanlines (subtle) -->
  <rect width="512" height="512" rx="88" fill="url(#bg)" opacity="0.4"/>

  <!-- Prompt line: › _ -->
  <text
    x="64" y="200"
    font-family="JetBrains Mono, Courier New, monospace"
    font-size="52"
    font-weight="700"
    fill="#00d97e"
    opacity="0.6"
    letter-spacing="2"
  >› _</text>

  <!-- DE -->
  <text
    x="58" y="320"
    font-family="JetBrains Mono, Courier New, monospace"
    font-size="148"
    font-weight="700"
    fill="#e6edf3"
    letter-spacing="-4"
  >DE</text>

  <!-- Blinking cursor block -->
  <rect x="268" y="182" width="54" height="134" rx="4" fill="#00d97e" class="blink" filter="url(#glow)"/>

  <!-- BO -->
  <text
    x="328" y="320"
    font-family="JetBrains Mono, Courier New, monospace"
    font-size="148"
    font-weight="700"
    fill="#e6edf3"
    letter-spacing="-4"
  >BO</text>

  <!-- Bottom bar: version pill -->
  <rect x="174" y="368" width="164" height="34" rx="17" fill="#161b22"/>
  <text
    x="256" y="391"
    font-family="JetBrains Mono, Courier New, monospace"
    font-size="14"
    font-weight="600"
    fill="#00d97e"
    text-anchor="middle"
    letter-spacing="2"
  >v0.1.0</text>
</svg>
