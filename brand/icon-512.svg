<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <style>
      .blink { animation: blink 1.1s step-end infinite; }
      @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#090d13"/>
    </linearGradient>
    <!-- Subtle green glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background square with rounded corners -->
  <rect width="1024" height="1024" rx="176" fill="url(#bg)"/>

  <!-- Subtle inner border -->
  <rect x="3" y="3" width="1018" height="1018" rx="174" fill="none" stroke="#21262d" stroke-width="6"/>

  <!-- Terminal scanlines (subtle) -->
  <rect width="1024" height="1024" rx="176" fill="url(#bg)" opacity="0.4"/>

  <!-- Prompt line: › _ -->
  <text
    x="128" y="400"
    font-family="JetBrains Mono, Courier New, monospace"
    font-size="104"
    font-weight="700"
    fill="#00d97e"
    opacity="0.6"
    letter-spacing="4"
  >› _</text>

  <!-- DE -->
  <text
    x="116" y="640"
    font-family="JetBrains Mono, Courier New, monospace"
    font-size="296"
    font-weight="700"
    fill="#e6edf3"
    letter-spacing="-8"
  >DE</text>

  <!-- Blinking cursor block -->
  <rect x="536" y="364" width="108" height="268" rx="8" fill="#00d97e" class="blink" filter="url(#glow)"/>

  <!-- BO -->
  <text
    x="656" y="640"
    font-family="JetBrains Mono, Courier New, monospace"
    font-size="296"
    font-weight="700"
    fill="#e6edf3"
    letter-spacing="-8"
  >BO</text>

  <!-- Bottom bar: version pill -->
  <rect x="348" y="736" width="328" height="68" rx="34" fill="#161b22"/>
  <text
    x="512" y="782"
    font-family="JetBrains Mono, Courier New, monospace"
    font-size="28"
    font-weight="600"
    fill="#00d97e"
    text-anchor="middle"
    letter-spacing="4"
  >v0.1.0</text>
</svg>
