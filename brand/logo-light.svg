<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 100" width="420" height="100">
  <defs>
    <style>
      .blink { animation: blink 1.1s step-end infinite; }
      @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
    </style>
  </defs>
  <!-- No background — transparent for light surfaces -->

  <!-- Prompt chevron -->
  <text x="18" y="72" font-family="JetBrains Mono,Courier New,monospace" font-size="32" fill="#16a34a" font-weight="700">›</text>

  <!-- DE -->
  <text x="46" y="75" font-family="JetBrains Mono,Courier New,monospace" font-weight="700" font-size="72" fill="#0d1117" letter-spacing="-1">DE</text>

  <!-- Cursor block -->
  <rect x="156" y="16" width="22" height="58" rx="2" fill="#16a34a" class="blink"/>

  <!-- BO -->
  <text x="181" y="75" font-family="JetBrains Mono,Courier New,monospace" font-weight="700" font-size="72" fill="#0d1117" letter-spacing="-1">BO</text>

  <!-- Divider -->
  <line x1="302" y1="20" x2="302" y2="80" stroke="#d0d7de" stroke-width="1"/>

  <!-- Tagline -->
  <text x="318" y="44" font-family="JetBrains Mono,Courier New,monospace" font-size="11" fill="#6e7781" letter-spacing="3.5">Autonomous</text>
  <text x="318" y="60" font-family="JetBrains Mono,Courier New,monospace" font-size="11" fill="#6e7781" letter-spacing="3.5">AI Engineer</text>
</svg>
