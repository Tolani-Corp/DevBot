<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <style>
      .blink { animation: blink 1.1s step-end infinite; }
      @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
    </style>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="#0a0e14"/>
  <rect x="1" y="1" width="178" height="178" rx="35" fill="none" stroke="#21262d" stroke-width="1.5"/>
  <!-- Prompt -->
  <text x="22" y="70" font-family="JetBrains Mono,Courier New,monospace" font-size="18" font-weight="700" fill="#00d97e" opacity="0.5">â€º_</text>
  <!-- DE -->
  <text x="20" y="122" font-family="JetBrains Mono,Courier New,monospace" font-size="52" font-weight="700" fill="#e6edf3" letter-spacing="-2">DE</text>
  <!-- Cursor -->
  <rect x="95" y="74" width="20" height="48" rx="2" fill="#00d97e" class="blink" filter="url(#glow)"/>
  <!-- BO -->
  <text x="117" y="122" font-family="JetBrains Mono,Courier New,monospace" font-size="52" font-weight="700" fill="#e6edf3" letter-spacing="-2">BO</text>
  <!-- Tagline -->
  <text x="90" y="154" font-family="JetBrains Mono,Courier New,monospace" font-size="8" fill="#7d8590" text-anchor="middle" letter-spacing="2">AI ENGINEER</text>
</svg>
